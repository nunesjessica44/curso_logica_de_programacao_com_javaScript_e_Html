<meta charset="utf-8">

<script>
	
	function pulaLinha () {

		document.write ("<br>");
		document.write ("<br>");

	}

	function mostra (frase) {

		document.write (frase);
		pulaLinha ();

	}

	function sorteia (n){

		return Math.round ( Math.random () * n );
		
	}

	var sorteiaAte = 10;
	var numeroPensado = sorteia (sorteiaAte);

	console.log (numeroPensado);

	var tentativa = 0;
	var totalTentativa = 3;

	while (tentativa < totalTentativa) {

		var chute = parseInt (prompt ("Pensei em um numero!" + "\n" + "qual você acha que é? entre 0 e " + sorteiaAte + " : "));

		if (numeroPensado == chute) {

			mostra ("parabéns! você acertou, eu pensei no numero " + numeroPensado);
			break;

		}else {

			if (numeroPensado > chute) {

				mostra ("não foi dessa vez, o numero que eu pensei era maior que " + chute);

			} else {

				mostra ("não foi dessa vez, o numero que eu pensei era menor que " + chute);
				
			}

			tentativa++

		}

	}


</script>
