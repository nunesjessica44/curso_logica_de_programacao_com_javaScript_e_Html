<meta charset="utf-8">

<script>
	
	function pulaLinha () {

		document.write ("<br><hr><br>");

	}

	function mostra (frase) {

		document.write ("<big>" + frase + "</big>");
		pulaLinha ();

	}

	var ano = 2020;

	mostra ("eu nasci em : " + (ano - 26));
	mostra ("Adriano nasceu em : " + (ano - 27));
	mostra ("Paulo nasceu em : " + (ano - 33));

</script>
