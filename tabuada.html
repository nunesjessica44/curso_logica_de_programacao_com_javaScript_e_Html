<meta charset="utf-8">

<script>

	function pulaLinha () {

		document.write ("<br>");
		document.write ("<br>");

	}

	function mostra (frase) {

		document.write (frase);
		pulaLinha();

	}

	var tabuada = 7;
	

	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		
		mostra (tabuada*multiplicador);

	}

	mostra("fim");

</script>
