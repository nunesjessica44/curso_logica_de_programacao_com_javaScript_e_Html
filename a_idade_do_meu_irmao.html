<meta charset="utf-8">

<script>

	function pulaLinha () {

		document.write ("<br>");

	}

	function mostra (frase) {

		document.write (frase);
		pulaLinha();

	}

	var minhaIdade = 20;
	var idadeIrmao = 29;

	var diferencaIdade = minhaIdade - idadeIrmao;

	mostra ("Nossa diferença de idade é de " + diferencaIdade + " anos");

</script>
